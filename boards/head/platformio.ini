[env:esp32cam]
platform = espressif32
board = esp32cam
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = debug
board_build.partitions = partitions_singleapp.csv
build_flags = 
	-mfix-esp32-psram-cache-issue
	-DBOARD_HAS_PSRAM
	-Wno-missing-field-initializers
	-DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
	-DCORE_DEBUG_LEVEL=5
	-DWIFI_SSID=\"${sysenv.BOT_WIFI_SSID}\"
	-DWIFI_PASSWORD=\"${sysenv.BOT_WIFI_PASSWORD}\"
	-DWEBSOCKET_HOST=\"${sysenv.BOT_WEBSOCKET_HOST}\"
	-DWEBSOCKET_PORT=${sysenv.BOT_WEBSOCKET_PORT}
	-DMQTT_HOST=\"${sysenv.BOT_MQTT_HOST}\"
	-DMQTT_PORT=${sysenv.BOT_MQTT_PORT}
lib_deps = esp32-camera
