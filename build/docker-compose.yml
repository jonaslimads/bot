version: '3.8'
x-restart-policy: &restart-policy
  restart: unless-stopped
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: "200m"
      max-file: "15"
x-network: &network
  networks:
    - bot

services:
  bot-mosquitto:
    image: eclipse-mosquitto:2.0.4
    container_name: bot-mosquitto
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    ports:
      - "1883:1883"
      - "9091:9001"
    <<: *restart-policy
    <<: *logging
    <<: *network

networks:
  bot:
